[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center"]
set = true


[templates.waybar]
input_path = '~/dotfiles/.config/matugen/templates/matugen-stylesheet.css'
output_path = '~/dotfiles/.config/waybar/colors.css'
post_hook = 'pkill -SIGUSR2 waybar'

[templates.swaync]
input_path = '~/dotfiles/.config/matugen/templates/matugen-stylesheet.css'
output_path = '~/dotfiles/.config/swaync/colors.css'
post_hook = 'swaync-client -rs'


[templates.hyprland]
input_path = '~/dotfiles/.config/matugen/templates/matugen-hypr.conf'
output_path = '~/dotfiles/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'


[templates.rofi]
input_path = '~/dotfiles/.config/matugen/templates/matugen-rofi.rasi'
output_path = '~/dotfiles/.config/rofi/themes/colors.rasi'

[templates.kitty]
input_path = '~/dotfiles/.config/matugen/templates/matwal-kitty.conf'
output_path = '~/dotfiles/.config/wal/templates/colors-kitty.conf'

[templates.alacritty]
input_path = '~/dotfiles/.config/matugen/templates/matwal-alacritty.toml'
output_path = '~/dotfiles/.config/wal/templates/custom-alacritty.toml'

[templates.btop]
input_path = '~/dotfiles/.config/matugen/templates/matugen-btop.theme'
output_path = '~/dotfiles/.config/btop/themes/matugen.theme'

[templates.gtk3]
input_path = '~/dotfiles/.config/matugen/templates/matugen-gtk.css'
output_path = '~/.config/gtk-3.0/gtk.css'

[templates.gtk4]
input_path = '~/dotfiles/.config/matugen/templates/matugen-gtk.css'
output_path = '~/.config/gtk-4.0/gtk.css'

[templates.zsh]
input_path = '~/dotfiles/.config/matugen/templates/matugen-zsh.zsh'
output_path = '~/dotfiles/matugen.zsh'
