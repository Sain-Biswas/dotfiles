# xdg desktop portal hyprland - setup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# waybar
exec-once = waybar &

# swww daemon
exec-once = swww-daemon &

# swaync
exec-once = swaync &

# gnome polkit agent for sudo permission for gui applications
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

# clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = cliphist wipe

# start gnome keyring for storing system password
exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg
