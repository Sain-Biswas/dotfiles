source = ~/dotfiles/.config/hypr/colors.conf

# Script & profile pic path
$scrPath      		= $HOME/dotfiles/.config/hypr/config-lock

# GENERAL
general {
    grace               = 1
    disable_loading_bar = false
    hide_cursor         = true
    ignore_empty_input  = true
    text_trim           = true
}

#BACKGROUND
background {
    monitor     	=
    path        	= $image

    blur_passes         = 2
    contrast            = 0.8916
    brightness          = 0.7172
    vibrancy            = 0.1696
    vibrancy_darkness   = 0
}

# INPUT FIELD
input-field {
    monitor     	=
    size        	= 275, 55
    rounding    	= 12

    outline_thickness   = 2
    outer_color         = $outline
    dots_size           = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing        = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center         = true

    inner_color         = $surface_bright
    font_color          = $on_surface
    fade_on_empty       = false

    font_family         = Rec Mono Duotone Bold
    placeholder_text    = <span> $USER</span>
    hide_input          = false
    check_color         = $tertiary
    fail_color          = $error
    capslock_color    	= $on_surface
    numlock_color	= $tertiary
    bothlock_color	= $primary
    swap_font_color	= true
    position            = 0, -240
    halign              = center
    valign              = center
    zindex              = 10
}

# TIME HR
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$(date +"%H")" # 24-Hour Format
    color               = $primary

    shadow_passes       = 3
    shadow_size         = 4
    shadow_color        = $shadow
    shadow_boost        = $shadow-boost

    font_size           = 150
    font_family         = Rec Mono Duotone

    position            = 0, -155
    halign              = center
    valign              = top
}

# TIME MM
label {
    monitor             =
    text        	= cmd[update:1000] echo -e "$(date +"%M")"
    color               = $primary

    shadow_passes       = 3
    shadow_size         = 4
    shadow_color        = $shadow
    shadow_boost        = $shadow-boost

    font_size           = 150
    font_family         = Rec Mono Duotone

    position            = 0, -325
    halign              = center
    valign              = top
}


# GREETING
label {
    monitor    	        =
    text          	= cmd[update:1000] echo "$(bash $scrPath/greeting.sh)"
    shadow_passes       = 1
    shadow_boost        = 0.5

    color               = $on_surface
    font_size           = 11
    font_family         = Rec Mono Duotone Bold

    position            = 0, -55
    halign              = center
    valign              = center
}

# TODAY IS
label {
    monitor     	=
    text                = cmd[update:1000] bash -c 'day=$(date +%A); echo "Today is $day"'

    shadow_passes       = 1
    shadow_boost        = 0.5

    color               = $on_surface
    font_size           = 11
    font_family         = Rec Mono Duotone Bold

    position            = 0, -75
    halign              = center
    valign              = center
}

# DATE
label {
    monitor     	=
    text        	= cmd[update:1000] bash -c 'day=$(date +%d); case "$day" in 1) suffix="st";; 2) suffix="nd";; 3) suffix="rd";; *) suffix="th";; esac; echo -e "$(date +"%B %e")'$day'$suffix, $(date +%Y)"'

    shadow_passes       = 1
    shadow_boost        = 0.5

    color               = $on_surface
    font_size           = 14
    font_family         = Rec Mono Duotone Bold

    position            = 0, -115
    halign              = center
    valign              = center
}

# MEDIA SHAPE
shape {
    monitor     	=
    size        	= 750, 140

    shadow_passes       = 1
    shadow_boost        = 0.5

    color               = $surface
    rounding            = 12
    border_size         = 0
    border_color        =

    position            = 0, 70
    halign              = center
    valign              = bottom
    zindex              = 1
}


